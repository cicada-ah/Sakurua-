<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
	<style>
	* {
		margin :0;
		padding: 0;
	}
	div {
		position: relative;
		width: 200px;
		height: 200px;
		background: #ccc;
		border-radius: 200px;
		overflow: hidden;
		text-align: center;
	}
	img {
		padding-top: 40px;
		width: 150px;
		height: 120px;
	}
	</style>
</head>
<body>
<div><img src="1.jpg" alt=""></div>
</body>
<script>
$('div').mousedown(function(e){
	deltaX = e.clientX - $(this).offset().left;
	deltaY = e.clientY - $(this).offset().top;
	// 绑定事件
	$(document).bind("mousemove", move);
	// 解除事件
	$(document).bind("mouseup", stop);

	function move(event){
		document.title = $('div').width();
		$('div').css({
			"left":(event.clientX - deltaX)+"px",
			"top":(event.clientY - deltaY)+"px"
		});
	}

	function stop(){
		$(document).unbind("mousemove",move);
		$(document).unbind("mouseup",stop);
	}
	e.preventDefault();
});
</script>
</html>
